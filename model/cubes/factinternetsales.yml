cubes:
  - name: factinternetsales
    sql_table: cube_poc.cube_poc_schema.factinternetsales

    joins: []

    dimensions:
      - name: salesordernumber
        sql: salesordernumber
        type: number
        primary_key: true

      - name: productkey
        sql: productkey
        type: number

      - name: orderdatekey
        sql: orderdatekey
        type: number

      - name: customerkey
        sql: customerkey
        type: number

      - name: shipdatekey
        sql: shipdatekey
        type: number

      - name: currencykey
        sql: currencykey
        type: number

      - name: sales_reasons
        sql: sales_reasons
        type: string

      - name: product_info
        sql: product_info
        type: string

      - name: orderdate
        sql: orderdate
        type: string

    measures:
      - name: count
        type: count

      - name: salesorderlinenumber
        sql: salesorderlinenumber
        type: sum

      - name: orderquantity
        sql: orderquantity
        type: sum

      - name: unitprice
        sql: unitprice
        type: sum

      - name: salesamount
        sql: salesamount
        type: sum

      - name: taxamt
        sql: taxamt
        type: sum

      - name: sales_average
        sql:  '{CUBE.salesamount}/{CUBE.orderquantity}'   
        type: number

      - name: pct_of_sales_is_tax
        sql: '{CUBE.taxamt} / {CUBE.salesamount}'
        type: number

        


    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
      - name: main
        measures:
          - {CUBE.count}
        dimensions:
          - dimproduct.productsubcategoryname


      - name: main2  
        measures:
          - factinternetsales.sales_average
        dimensions: 
          - dimcustomer.firstname
          - dimcustomer.lastname
        
      


