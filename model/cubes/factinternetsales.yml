cubes:
  - name: factinternetsales
    description: " This is the fact tables which tells about internet sales data"
    sql_table: cube_poc.cube_poc_schema.factinternetsales

    joins: 
      # newly_created
      - name: dimcustomer
        sql: "{CUBE}.customerkey = {dimcustomer}.customerkey"
        relationship: one_to_many
      
      - name: dimdate
        sql: "{CUBE}.orderdatekey = {dimdate}.datekey"
        relationship: one_to_many

      - name: dimproduct
        sql: "{CUBE}.productkey = {dimproduct}.productkey"
        relationship: one_to_many
      
      
    

    dimensions:
      - name: salesordernumber
        sql: salesordernumber
        type: number
        primary_key: true

      - name: productkey
        sql: productkey
        type: number

      - name: orderdatekey
        sql: orderdatekey
        type: number

      - name: customerkey
        sql: customerkey
        type: number

      - name: shipdatekey
        sql: shipdatekey
        type: number

      - name: currencykey
        sql: currencykey
        type: number

      - name: sales_reasons
        sql: sales_reasons
        type: string

      - name: product_info
        sql: product_info
        type: string

      - name: orderdate
        sql: orderdate
        type: string

    measures:
      - name: total_customer_count  # 1.newly_metrics_created
        sql: count({CUBE}.customerkey)
        type: number

      - name: salesorderlinenumber
        sql: salesorderlinenumber
        type: sum

      - name: orderquantity
        sql: orderquantity
        type: sum
        
      - name: Avg_orderquantity  # 2.newly_metrics_created
        sql: orderquantity
        type: avg

      - name: unitprice
        sql: unitprice
        type: sum

      - name: salesamount   
        sql: salesamount
        type: sum

      - name: total_salesamount   # 3.newly_metrics_created
        sql: sum(salesamount)
        type: number

      - name: taxamt
        sql: taxamt
        type: sum

      - name: sales_average
        sql:  '{CUBE.salesamount}/{CUBE.orderquantity}'   
        type: number

      - name: pct_of_sales_is_tax
        sql: '{CUBE.taxamt} / {CUBE.salesamount}'
        type: number

        


    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
      # - name: main
      #   measures:
      #     - {CUBE.count}
      #   dimensions:
      #     - dimproduct.productsubcategoryname


      - name: main2  
        measures:
          - factinternetsales.sales_average
        dimensions: 
          - dimcustomer.firstname
          - dimcustomer.lastname
        
      


